<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Your premium e-commerce destination" />
    <title>E-Commerce Store</title>
    <link rel="stylesheet" href="./css/output.css" />
  </head>
  <body class="bg-gray-50">
    <header class="bg-white shadow-sm sticky top-0 z-50">
      <nav class="container mx-auto px-4 py-4">
        <div class="flex justify-between items-center">
          <div class="text-xl font-bold text-primary">Store Name</div>
          <div class="flex items-center space-x-4">
            <button id="cart-toggle" class="relative">
              <span
                id="cart-count"
                class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full min-w-[20px] h-5 flex items-center justify-center"
              >
                0
              </span>
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
                />
              </svg>
            </button>
          </div>
        </div>
      </nav>
    </header>
    <!-- Cart Sidebar -->
    <div
      id="cart-sidebar"
      class="fixed right-0 top-0 h-full w-96 bg-white shadow-lg transform translate-x-full transition-transform duration-300 ease-in-out z-50"
    >
      <div class="p-4 boreder-b">
        <div class="flex justify-between -items-center">
          <h2 class="text-xl font-semibold">Your Cart</h2>
          <button id="close-cart" class="text-2xl text-gray-500 hover:text-gray-700">Ã—</button>
        </div>
      </div>
      <div id="cart-items" class="overflow-y-auto h-[calc(100vh-200px)]">
        <!--  Cart items will be inserted here -->
      </div>
      <div class="p-4 border-t bg-gray-50">
        <div class="flex justify-between items-center mb-4">
          <span class="font-semibold">Total:</span>
          <span id="cart-total" class="text-xl font-bold">$0.00</span>
        </div>
        <button
          class="w-full bg-primary text-white py-2 rounded-lg hover:bg-primary-dark transition"
        >
          Checkout
        </button>
      </div>
    </div>
    <main class="container mx-auto px-4 py-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-8">Welcome to Our Store</h1>
      <div id="products" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </main>

    <footer class="bg-gray-800 text-white mt-12">
      <div class="container mx-auto px-4 py-8">
        <p class="text-center">&copy; 2024 Store Name. All rights reserved.</p>
      </div>
    </footer>
    <!-- dependecies first -->
    <script src="/js/ui/CartUI.js"></script>
    <script src="/js/services/CartService.js"></script>

    <script src="/js/products.js"></script>
    <script src="/js/cart.js"></script>
  </body>
</html>
